<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Roulette</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/5658864399.js" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="./js/script.js"></script>
    <script src="./js/math.js"></script>
    <script src="./js/timeouts.js"></script>
    <script src="./js/carta.js"></script>
    <script src="./js/mazzo.js"></script>
    <script src="./js/gadgets.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/dealer.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/html.js"></script>
    <script src="./js/events.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="display">
        <div id="game"></div>
        <div class="pagina">
            <div class="cont-vite col">
                <div class="row">
                    <h3>Player</h3>
                    <span id="vite"></span>
                    <div class="gadgets-container" id="gadgets_player"></div>
                </div>
                <div class="row">
                    <h3>Dealer</h3>
                    <span id="vite_dealer"></span>
                    <div class="gadgets-container" id="gadgets_dealer"></div>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn" id="shoot_dealer">Spara al Dealer</button>
                <button class="btn danger last" id="shoot_player">Sparati</button>
            </div>
        </div>
        <div id="log"></div>
        <div class="pagina">
            <button class="btn" id="nuova_partita">Nuova Partita</button>
        </div>
    </div>
    <div id="fixed_deck">
        <!--  -->
    </div>
    <!-- 
        FINESTRE
     -->
    <!-- bc finestre -->
    <div id="death_screen"></div>
    <div id="bc_finestre" data-target=""></div>
    <!-- schermata di caricamento -->
    <div id="loader">
        <div class="full flex x-center y-center">
            <svg data-slot="icon" data-darkreader-inline-stroke="" fill="none" stroke-width="1.5" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m21 7.5-2.25-1.313M21 7.5v2.25m0-2.25-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3 2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75 2.25-1.313M12 21.75V19.5m0 2.25-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25">
                </path>
            </svg>
        </div>
    </div>
</body>

</html>
